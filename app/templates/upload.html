{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Upload Post</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
                {{ form.hidden_tag() }}

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Enter title" maxlength="20" required>
                    <small id="titleHelp" class="form-text text-muted">Characters left: <span id="titleCounter">20</span></small>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="5" placeholder="Enter description" maxlength="500" required></textarea>
                    <small id="descriptionHelp" class="form-text text-muted">Characters left: <span id="descriptionCounter">500</span></small>
                </div>

                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image" class="form-control-file" accept="image/*" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
